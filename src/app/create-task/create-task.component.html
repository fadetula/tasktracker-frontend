<h2>Create New Task</h2>
<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
  <div>
    <label>Title:</label>
    <input name="title" [(ngModel)]="task.title" required />
  </div>
  <div>
    <label>Description:</label>
    <input name="description" [(ngModel)]="task.description" required />
  </div>
  <div>
    <label>Due Date:</label>
    <input type="date" name="dueDate" [(ngModel)]="task.dueDate" required />
  </div>
  <div>
    <label>Status:</label>
    <select name="status" [(ngModel)]="task.status" required>
      <option value="not started">Not Started</option>
      <option value="in progress">In Progress</option>
      <option value="done">Done</option>
    </select>
  </div>
  <button type="submit">Create Task</button>
</form>
