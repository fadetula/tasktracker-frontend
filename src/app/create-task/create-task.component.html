<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title mb-4">Create New Task</h3>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input id="title" type="text" class="form-control" [(ngModel)]="task.title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" class="form-control" [(ngModel)]="task.description" name="description" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="dueDate" class="form-label">Due Date</label>
              <input id="dueDate" type="date" class="form-control" [(ngModel)]="task.dueDate" name="dueDate" required>
            </div>
            <div class="mb-4">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select" [(ngModel)]="task.status" name="status" required>
                <option value="not started">Not Started</option>
                <option value="in progress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary px-4">Create Task</button>
              <a routerLink="/" class="btn btn-outline-secondary">Back to Task List</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
