<div class="container mt-5">
  <h2>Edit Task</h2>
  <form *ngIf="task" (ngSubmit)="onSubmit()" #editForm="ngForm" class="mt-4">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input id="title" class="form-control" name="title" required [(ngModel)]="task.title">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" class="form-control" name="description" rows="2" [(ngModel)]="task.description"></textarea>
    </div>
    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date:</label>
      <input id="dueDate" type="date" class="form-control" name="dueDate" [(ngModel)]="task.dueDate">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status:</label>
      <select id="status" class="form-select" name="status" [(ngModel)]="task.status">
        <option value="not started">Not Started</option>
        <option value="in progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success me-2">Save</button>
    <a routerLink="/" class="btn btn-secondary">Cancel</a>
  </form>
</div>
