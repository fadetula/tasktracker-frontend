<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Task Tracker</h1>
    <a class="btn btn-primary" routerLink="/create">+ New Task</a>
  </div>
  <h3 class="mb-3">Task List</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Status</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.dueDate }}</td>
          <td>
            <span [class]="getStatusClass(task.status)">
              {{ task.status }}
            </span>
          </td>
          <td class="text-center">
            <a class="btn btn-sm btn-outline-info me-2" [routerLink]="['/tasks', task.id]">View</a>
            <a class="btn btn-sm btn-outline-secondary me-2" [routerLink]="['/tasks', 'edit', task.id]">Edit</a>
            <button class="btn btn-sm btn-outline-danger"
              (click)="deleteTask(task.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
