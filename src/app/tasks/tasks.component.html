<h2>Task List</h2>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.dueDate }}</td>
      <td>{{ task.status }}</td>
      <td>
        <a [routerLink]="['/tasks', task.id]">View Details</a>
      </td>
    </tr>
  </tbody>
</table>
